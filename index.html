<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Stocks: Profit or Loss</title>
</head>
<body>
    <h1 class="heading">Profit Or Loss</h1>

    <main class="main-content">
        <div class="input-side">
            <label for="initial-price">
                Initial Price:
                <input type="text" id="initial-price" placeholder="Enter Intial Price here" />
            </label>

            <label for="quantity">
                Quantity of Stocks:
                <input type="text" id="quantity" placeholder="Enter the number of stocks" />
            </label>

            <label for="current-price">
                Current Price:
                <input type="text" id="current-price" placeholder="Enter current price of the stocks" />
            </label>

            <button id="submit-btn">TELL ME!</button>
        </div>

        <div class="output-side"><p id="output-box"></p></div>
    </main>

    <script src="./js/script.js"></script>
</body>
</html>
